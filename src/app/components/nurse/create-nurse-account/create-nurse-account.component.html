<app-navbar></app-navbar>
<div class="main-component-content">

  <!-- Default form register -->
  <form [formGroup]="registerForm" class="text-center border border-light p-5">

    <p class="h4 mb-4">Utwórz konto pielęgniarki</p>

    <div class="md-form">
      <input mdbInput mdbValidate type="text" id="firstName" class="form-control" formControlName="firstName">
      <label for="firstName">{{'firstName' | translate}}</label>
      <mdb-error *ngIf="f.firstName.errors && f.firstName.errors.required && (f.firstName.dirty || f.firstName.touched)">Pole wymagane</mdb-error>
      <mdb-success *ngIf="f.firstName.valid && (f.firstName.dirty || f.firstName.touched)"></mdb-success>
    </div>

    <div class="md-form">
      <input mdbInput mdbValidate type="text" id="lastName" class="form-control" formControlName="lastName">
      <label for="lastName">{{'lastName' | translate}}</label>
      <mdb-error *ngIf="f.lastName.errors && f.lastName.errors.required && (f.lastName.dirty || f.lastName.touched)">Pole wymagane</mdb-error>
      <mdb-success *ngIf="f.lastName.valid && (f.lastName.dirty || f.lastName.touched)"></mdb-success>
    </div>


    <!-- E-mail -->
    <div class="md-form">
      <input mdbInput mdbValidate type="text" id="email" class="form-control" formControlName="email">
      <label for="email">Email</label>
      <mdb-error *ngIf="f.email.errors && f.email.errors.required && (f.email.dirty || f.email.touched)">Pole wymagane</mdb-error>
      <mdb-error *ngIf="f.email.errors && f.email.errors.email && (f.email.dirty || f.email.touched)">Niepoprawny format emaila</mdb-error>
      <mdb-success *ngIf="f.email.valid && (f.email.dirty || f.email.touched)"></mdb-success>
    </div>


    <div class="md-form">
      <input mdbInput mdbValidate type="password" id="password" class="form-control" formControlName="password">
      <label for="password">{{'password' | translate}}</label>
      <mdb-error *ngIf="f.password.errors && f.password.errors.required && (f.password.dirty || f.password.touched)">Pole wymagane</mdb-error>
      <mdb-error *ngIf="f.password.errors && f.password.errors.minlength && (f.password.dirty || f.password.touched)">Niewystarczająca ilość znaków</mdb-error>
      <mdb-success *ngIf="f.password.valid && (f.password.dirty || f.password.touched)"></mdb-success>
    </div>

    <!-- Sign up button -->
    <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="sendForm()">{{'register' | translate}}</button>

  </form>
  <!-- Default form register -->
</div>
