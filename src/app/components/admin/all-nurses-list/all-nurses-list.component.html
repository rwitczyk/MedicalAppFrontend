<app-navbar></app-navbar>
<div class="main-component-content">

  <table mdbTable>
    <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
    </thead>
    <tbody>
    <tr mdbTableCol *ngFor="let nurse of nursesList">
      <th scope="row">{{nurse.id}}</th>
      <td>{{nurse.firstName}}</td>
      <td>{{nurse.lastName}}</td>
      <td>{{nurse.userLoginDataEntity.email}}</td>
      <td *ngIf="nurse.userLoginDataEntity.enabled === true">TAK</td>
      <td *ngIf="nurse.userLoginDataEntity.enabled === false">NIE</td>
      <td>
        <button *ngIf="nurse.userLoginDataEntity.roleEntity.role !== 'ROLE_ADMIN' && nurse.userLoginDataEntity.enabled == false" type="button" mdbBtn color="primary" mdbWavesEffect
                (click)="enableAccount(nurse.id)">Aktywuj
        </button>
        <button *ngIf="nurse.userLoginDataEntity.roleEntity.role !== 'ROLE_ADMIN' && nurse.userLoginDataEntity.enabled == true" type="button" mdbBtn color="danger" mdbWavesEffect
                (click)="disableAccount(nurse.id)">Dezaktywuj
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
