<app-navbar></app-navbar>
<div class="main-component-content">

  <table mdbTable>
    <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
    </thead>
    <tbody>
    <tr mdbTableCol *ngFor="let doctor of doctorsList">
      <th scope="row">{{doctor.id}}</th>
      <td>{{doctor.firstName}}</td>
      <td>{{doctor.lastName}}</td>
      <td>{{doctor.userLoginDataEntity.email}}</td>
      <td *ngIf="doctor.userLoginDataEntity.enabled === true">TAK</td>
      <td *ngIf="doctor.userLoginDataEntity.enabled === false">NIE</td>
      <td>
        <button *ngIf="doctor.userLoginDataEntity.roleEntity.role !== 'ROLE_ADMIN' && doctor.userLoginDataEntity.enabled == false" type="button" mdbBtn color="primary" mdbWavesEffect
                (click)="enableAccount(doctor.id)">Aktywuj
        </button>
        <button *ngIf="doctor.userLoginDataEntity.roleEntity.role !== 'ROLE_ADMIN' && doctor.userLoginDataEntity.enabled == true" type="button" mdbBtn color="danger" mdbWavesEffect
                (click)="disableAccount(doctor.id)">Dezaktywuj
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
